<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #slideShow {
            clear: both;
            width: 100%;
            height: auto; /* height 값을 auto로 변경 */
            overflow: hidden;
            position: relative;
        }

        #slides {
            position: relative; /* position 값을 상대적으로 변경 */
            width: 100%; /* 추가 */
        }

        #slides > img {
            width: 100%;
            height: auto;
            float: left;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="slideShow">
        <div id="slides">
          <img src="images/p1.jpg" alt="">
          <img src="images/p2.png" alt="">
          <img src="images/p3.png" alt="">
        </div>
    </div>
    <div id="footer"></div>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="js/slideshow.js"></script>
</body>
</html>
