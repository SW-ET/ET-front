<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/review.css">
</head>
<body>
    <div id="header"></div>
    <div id="first-container"> <!-- 왼쪽: 지역, 오른쪽: 삭제 버튼 -->
        <p id="review_region">수도권 / 경기도</p> <!-- 나중에 변경하기 -->
        <input type="button" id="delete" value="삭제하기" onClick="deleteMyReview()"/> <!-- 로그인한 사용자만 볼 수 있게 하기 -->
    </div>
    <div id="second-container"> <!-- 중간: 리뷰 제목, 오른쪽: 찜버튼 -->
        <div id="review_title">어디 방문 후기</div>
        <div id="heart">
            <input type="checkbox" id="box1"><label for="box1"></label>
        </div>
    </div>
    <input type="image" id="review_image" src="" /> <!-- 글 등록 시 제출한 이미지 불러오기 -->
    <div id="third-container"> <!-- 왼쪽: 사용자 아이디, 오른쪽: 가장 최근 수정일(작성일) -->
        <div id="user_id">사용자 아이디</div> <!-- 나중에 변경하기-->
        <div id="post_time">작성일(수정일)</div> <!-- 나중에 변경하기-->
    </div>
    <div id="forth-container" name="review_text"> <!-- 사용자 등록 텍스트 출력, 나중에 바꾸기 -->
        <p>리뷰 내용flqbsodyd내용flqbsodyd내용flqbsodyd내용flqbsodyd내용flqbsodyd내용flqbsodyd내용flqbsodyd내용flqbsodyd내용내용flqbsodyd내용flqbsodyd내용flqbsodyd내용flqbsodyd내용내용flqbsodyd내용flqbsodyd내용flqbsodyd내용flqbsodyd내용</p>
    </div>
    
    <div id="fifth-container"> <!-- 리뷰 좋아요/싫어요 -->
        <div class="like">
            <input type="checkbox" id="box2"><label for="box2"></label>
            <p>10</p> <!-- 좋아요 수, 추후 변경 -->
        </div>
        <div class="dislike">
            <input type="checkbox" id="box3"><label for="box3"></label>
            <p>10</p> <!-- 싫어요 수, 추후 변경 -->
        </div>
    </div>
    <!-- 댓글, 추후 변경 -->
    <div class="card mb-2">
        <div class="card-header bg-light">
                <i class="fa fa-comment fa"></i> REPLY
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                <div class="form-inline mb-2">
                    <label for="replyId"><i class="fa fa-user-circle-o fa-2x"></i></label>
                    <input type="text" class="form-control ml-2" placeholder="Enter yourId" id="replyId">
                    <label for="replyPassword" class="ml-4"><i class="fa fa-unlock-alt fa-2x"></i></label>
                    <input type="password" class="form-control ml-2" placeholder="Enter password" id="replyPassword">
                </div>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <button type="button" class="btn btn-dark mt-3" onClick="javascript:addReply();">post reply</button>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <div id="footer"></div>
</body>
</html>
