<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/login.css"></script>
</head>
<body>
    <div id="header"></div>
    <div id="pageTitle">
        <h1>로그인</h1>
        <hr>
    </div>
    <form id="loginForm" action="login.php" method="POST">
        <div class="form-group1">
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group2">
            <button class="imgbutton"><img src="images/login_google.png" onclick="location.href='.'" ></button>
            <button class="imgbutton"><img src="images/login_kakao.png" onclick="location.href='.'" ></button>
        </div>
        <div class="form-group3">
            <button class="button" type="button" onclick="location.href='join.html' ">회원 가입하기</button>
            <button class="button" type="submit">로그인</button>
        </div>
    </form>
    <div id="footer"></div>

    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
