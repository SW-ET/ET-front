<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/join.css"></script>
</head>
<body>
    <div id="header"></div>
    <div id="pageTitle">
        <h1>회원가입</h1>
        <hr>
    </div>
    
    <form id="joinForm" action="login.php" method="POST">
        <div class="form-group"> <!-- 이름 입력 -->
            <input type="text" id="userName" name="userName" placeholder="이름 입력" required>
        </div>
        <div class="form-group"> <!-- 아이디 입력, 중복 검사 -->
            <input type="text" id="userid" name="userid" placeholder="아이디 입력" required>
            <input type="button" class="id_check" onclick="id_check()" value="아이디 중복검사">
        </div>
        <div class="form-group"> <!-- 비밀번호 입력 -->
            <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호 입력" required>
        </div>
        <div class="form-group"> <!-- 비밀번호 확인 -->
            <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호 확인" required>
        </div>
        <div class="form-group"> <!-- 이메일 입력, 중복 검사 -->
            <input type="text" id="userEmail" name="userEmail" placeholder="이메일 입력" required>
            <input type="button" class="email_check" onclick="EmailController()" value="인증 확인">
        </div>
        <div class="form-group"> <!-- 유입경로 선택 -->
            <p>선택사항</p>
            <select name="select_come" id="select_come">
                <option disabled selected>유입경로</option>
                <option value="search">검색</option>
                <option value="recommend">지인추천</option>
                <option value=".">.</option>
                <option value=".">.</option>
                <option value=".">.</option>
            </select>
        </div>
        <button type="submit" id="submit">가입하기</button>
    </form>
    <div id="footer"></div>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
