<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 작성 페이지</title>
  <link rel="stylesheet" href="css/write_review.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="pageTitle">
        <h2>리뷰 작성하기</h2>
        <hr>
    </div>
    <form id="review" action='http://localhost:./upload' method='post' enctype="multipart/form-data">
        <textarea class="title" placeholder="리뷰 제목을 작성해주세요." required></textarea>
        <!-- 지역 선택(입력), 상의 후 변경하기-->
        <div id="region-container">
            <textarea class="region" placeholder="지역명을 입력해주세요(권)" required></textarea>
            <textarea class="subregion" placeholder="지역명을 입력해주세요(시/도)" required></textarea> 
        </div>
        <!-- 평점 -->
        <div class ="star_rating">
            <span class="star on" value="1"> </span>
            <span class="star" value="2"> </span>
            <span class="star" value="3"> </span>
            <span class="star" value="4"> </span>
            <span class="star" value="5"> </span>
        </div>
        <!-- 사진 업로드 -->
        <input type='file' id="file_choose" name='userfile[]' onchange="previewImage()" />
        <img id="preview_img" src="" alt="미리보기"/>
        
        <!-- 내용 작성 -->
        <textarea class="article" placeholder="리뷰 내용을 작성해주세요." required></textarea>
        <!-- 제출 -->
        <button class="submit" type="submit">리뷰 등록</button>
    </form>
    <div id="footer"></div>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="js/make_rank.js"></script>
    <script src="js/preview_img.js"></script>
</body>
</html>
