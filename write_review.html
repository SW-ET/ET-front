<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 작성 페이지</title>
  <link rel="stylesheet" href="css/write_review.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="pageTitle">
        <h2>리뷰 작성하기</h2>
        <hr>
    </div>
    <div id="review">
        <textarea class="title" placeholder="리뷰 제목을 작성해주세요." ></textarea>
        <!-- 지역 선택, 상의 후 변경하기-->
        <textarea class="region" placeholder="지역명을 입력해주세요" ></textarea> 
        
        <div class ="star_rating">
            <span class="star on" value="1"> </span>
            <span class="star" value="2"> </span>
            <span class="star" value="3"> </span>
            <span class="star" value="4"> </span>
            <span class="star" value="5"> </span>
        </div>
        <input type="file" id="fileInput" style="display: none;">
        <button id="insert_img" onclick="openFilePicker()">이미지 첨부하기</button>
        <textarea class="article" placeholder="리뷰 내용을 작성해주세요." ></textarea>
        <button class="submit" type="submit">리뷰 등록</button>
    </div>
    <div id="footer"></div>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="js/make_rank.js"></script>
    <script src="js/insert_img.js"></script>
</body>
</html>
